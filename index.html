<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kakao Talk Clone - Iphone ver</title>
    </head>
    
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:00</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kakao Talk Clone
            </h1>
            <p class="welcome-header__text">Try logging in although it won't work because there is no backend.<br> This clone is built with HTML and CSS only.<br> And as you can see, I cloned what we would see on an iPhone.
            </p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input required name="username" type="text" placeholder="Email or Phone number"/>
            <input required name="password" type="password" placeholder="Password"/>
            <input type="submit" value="Log In".>
            <a href="#">Find Account or Password</a>
        </form>

        

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
    </body>
</html>
